<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Malú Miranda</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="header">
        <a href="/index.html" class="logo-name">Malú Miranda Developer</a>
        <nav>
            <a href="/index.html" >Inicio</a>
            <a href="/Certificados.html">Certificados</a>
            <a href="/Blog.html">Blog</a>
            <a href="/Contacto.html" class="active">Contacto</a>
        </nav>
    </header>
    <div class="container-inicio">
        <div class="encabezado-certificaciones">
            <h2 class="titulo">Contáctame</h2>
            <p>Estaré encantada de recibir tus dudas o comentarios</p>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="form-container">
              <h2 class="text-center mb-4">Formulario de Contacto</h2>
              <form>
                <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="form-group">
                  <label for="numero">Número de Contacto:</label>
                  <input type="tel" class="form-control" id="numero" required>
                </div>
                <div class="form-group">
                  <label for="email">Correo Electrónico:</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                  <label for="motivo">Motivo del Mensaje:</label>
                  <select class="form-control" id="motivo" required>
                    <option value="">Seleccione una opción</option>
                    <option value="cotizacion">Cotización</option>
                    <option value="contratacion">Contratación</option>
                    <option value="pregunta">Pregunta</option>
                    <option value="otro">Otro</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="mensaje">Mensaje:</label>
                  <textarea class="form-control" id="mensaje" rows="3" required></textarea>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn " style="background-color: rgb(255, 143, 218); color: white;">Enviar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>


    <footer>
        <p>&copy; Malú Miranda 2024 - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
